<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>torchsynth1K1</title>
    <link rel="shortcut icon" href="static/favicon.svg"/>
</head>
<body>
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.deep_purple-blue.min.css" />
    <div>
        <div id="main-content">
            <h2 style="text-align: center;">synth1K1</h2>
            <div class="audio-div"><p class="audio-title">synth1K1-0</p>
                <audio controls>
                    <source src="audio/synth1K1-0.ogg">
                </audio>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.js"
            integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
            crossorigin="anonymous"></script>

    <script>
        $(document).ready(function() {
           let content = $('#main-content');
           for (let i = 0; i < 16; i++) {
               let sound = "synth1K1-" + i;
               let audioWrapper = $('<div class="audio-div"><p class="audio-title">' + sound + '</p></div>');
               let player = document.createElement("AUDIO");
               let source = document.createElement('source');
               source.src = "audio/" + sound + ".ogg";
               player.appendChild(source);
               player.setAttribute("controls", "");
               player.load();
               audioWrapper.append(player);
               content.append(audioWrapper);
           }
        });
    </script>

    <style>
        #main-content {
            margin: auto;
            width: 350px;
        }
        .audio-div {
            padding: 25px;
        }
        .audio-title {
            padding-left: 10px;
            margin-bottom: 0px;
            font-weight: bold;
        }
    </style>

</body>
</html>
